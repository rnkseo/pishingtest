<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entries - iProgrammer</title>
<style>
body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color:#f4f7f6; padding:40px; }
h1 { text-align:center; margin-bottom:30px; }
table { width:100%; border-collapse:collapse; background:#fff; }
th, td { padding:12px; border:1px solid #ddd; text-align:left; }
th { background-color:#007bff; color:white; }
tr:nth-child(even) { background-color:#f9f9f9; }
</style>
</head>
<body>

<h1>Form Submissions</h1>
<table id="entries-table">
    <tr><th>Email</th><th>Password</th><th>Time</th></tr>
</table>

<script>
function loadEntries() {
    const table = document.getElementById('entries-table');
    // Clear old rows except header
    table.innerHTML = '<tr><th>Email</th><th>Password</th><th>Time</th></tr>';
    let entries = JSON.parse(localStorage.getItem('entries') || '[]');
    entries.forEach(entry => {
        const row = table.insertRow();
        row.insertCell(0).innerText = entry.email;
        row.insertCell(1).innerText = entry.password;
        row.insertCell(2).innerText = entry.time;
    });
}

// Initial load
loadEntries();

// Auto-refresh every 30 seconds
setInterval(loadEntries, 30000);
</script>

</body>
</html>
